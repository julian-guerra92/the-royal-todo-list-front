<div *ngIf="isVisible"
     class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-fade-in"
     (click)="onAnimationClick()">
  <div class="relative bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 rounded-2xl p-8 m-4 max-w-md w-full shadow-2xl animate-bounce-in">
    <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 opacity-20 animate-pulse"></div>

    <div class="relative text-center text-white">
      <div class="text-6xl mb-4 animate-spin-slow">üëë</div>

      <h2 class="text-2xl font-bold mb-3 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 bg-clip-text text-transparent">
        GREAT RESET ACTIVATED!
      </h2>

      <p class="text-lg mb-4 leading-relaxed">{{ message }}</p>

      <div class="flex justify-center space-x-2 text-2xl">
        <span class="animate-twinkle">‚ú®</span>
        <span class="animate-twinkle animation-delay-200">‚≠ê</span>
        <span class="animate-twinkle animation-delay-400">‚ú®</span>
      </div>

      <p class="text-sm mt-4 opacity-70">Click to close</p>
    </div>
  </div>
</div>

<!-- Estilos CSS personalizados -->
<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes bounce-in {
    0% {
      opacity: 0;
      transform: scale(0.3) translateY(-50px);
    }
    50% {
      opacity: 1;
      transform: scale(1.05) translateY(0);
    }
    70% {
      transform: scale(0.95);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes spin-slow {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes twinkle {
    0%, 100% {
      opacity: 1;
      transform: scale(1);
    }
    50% {
      opacity: 0.5;
      transform: scale(1.2);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }

  .animate-bounce-in {
    animation: bounce-in 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .animate-spin-slow {
    animation: spin-slow 3s linear infinite;
  }

  .animate-twinkle {
    animation: twinkle 1.5s ease-in-out infinite;
  }

  .animation-delay-200 {
    animation-delay: 0.2s;
  }

  .animation-delay-400 {
    animation-delay: 0.4s;
  }
</style>
